{% extends "base.html" %}
{% block content %}
        <form method="post">{% csrf_token %}
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-white tracking-light text-[32px] font-bold leading-tight min-w-72">Create an Account</p></div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">Email</p>
                <input name="email" 
                  type="email"
                  required
                  placeholder="Enter your email"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#40494f] bg-[#1e2224] focus:border-[#40494f] h-14 placeholder:text-[#a2adb3] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">Username</p>
                <input name="username"
                  required
                  placeholder="Choose a username"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#40494f] bg-[#1e2224] focus:border-[#40494f] h-14 placeholder:text-[#a2adb3] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">Password</p>
                <input name="password"
                  placeholder="Create a password"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#40494f] bg-[#1e2224] focus:border-[#40494f] h-14 placeholder:text-[#a2adb3] p-[15px] text-base font-normal leading-normal"
                  value=""
                  type="password"
                  required
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-white text-base font-medium leading-normal pb-2">Confirm Password</p>
                <input name="password"
                  placeholder="Confirm your password"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#40494f] bg-[#1e2224] focus:border-[#40494f] h-14 placeholder:text-[#a2adb3] p-[15px] text-base font-normal leading-normal"
                  value=""
                  type="password"
                  required
                />
              </label>
            </div>
            <div class="flex px-4 py-3">
              <button type="submit" 
                class="flex min-w-[84px] max-w-[450px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 flex-1 bg-[#b2d1e5] text-[#121516] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Register</span>
              </button>
            </div>
            <p class="text-[#e2e6e8] text-sm font-normal leading-normal px-6 py-1">Already have an account? <a href="/auth/login/" class="text-[#0096FF] px-1">Login</a></p>

          </div>
        </div>
        </form>
{% endblock %}
