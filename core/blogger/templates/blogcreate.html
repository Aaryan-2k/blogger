{% extends "base.html" %}
{% block content %}
<div class="px-40 flex flex-1 justify-center py-5">
  <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
    <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-white tracking-light text-[32px] font-bold leading-tight min-w-72">Create New Blog Post</p></div>
    
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %} 
      
      <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-white text-base font-medium leading-normal pb-2">Blog Title</p>
          <input
          name="blog_title"
          re
          id="id_blog_title"
          placeholder="Enter your blog title"
          class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#3c4a53] bg-[#1c2226] focus:border-[#3c4a53] h-14 placeholder:text-[#9daeb8] p-[15px] text-base font-normal leading-normal"
          value=""
          />
        </label>
      </div>
      
      <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-white text-base font-medium leading-normal pb-2">Blog Content</p>
          <textarea
          name="blog_content"
          id="id_blog_content"
          required
          placeholder="Write your blog post here"
          class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#3c4a53] bg-[#1c2226] focus:border-[#3c4a53] min-h-36 placeholder:text-[#9daeb8] p-[15px] text-base font-normal leading-normal"
          ></textarea>
        </label>
      </div>
      
      <div class="flex flex-col p-4">
        <div class="flex flex-col items-center gap-6 rounded-xl border-2 border-dashed border-[#3c4a53] px-6 py-14">
                    <div class="flex max-w-[480px] flex-col items-center gap-2">
                      <p class="text-white text-lg font-bold leading-tight tracking-[-0.015em] max-w-[480px] text-center">Upload Image</p>
                      <p class="text-white text-sm font-normal leading-normal max-w-[480px] text-center">Click or drag an image to upload</p>
                    </div>
                    <label for="id_blog_image" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#293238] text-white text-sm font-bold leading-normal tracking-[0.015em]">
                        <span class="truncate">Upload Image</span>
                        <input
                          type="file"
                          name="blog_image"
                          id="id_blog_image"
                          class="hidden" 
                          accept="image/*" 
                        />
                    </label>
                  </div>
                </div>
                
                <div class="flex px-4 py-3 justify-end">
                  <button
                    type="submit"
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#1993e5] text-white text-sm font-bold leading-normal tracking-[0.015em]"
                  >
                    <span class="truncate">Post</span>
                  </button>
                </div>
            </form>
            </div>
        </div>
{% endblock %}
